<!doctype html>
{%load static%}
{% load crispy_forms_tags %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link rel="stylesheet" href="{%static 'css/profile.css'%}">
<body>
  <div class="main-content">


    <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                          <legend class="border-bottom mb-4">If you saw something,let your NCO know, the email will be auto generated and sent from system base email engine, therefor nobody will know that you sent it.</legend>
                          {{ form |crispy }}
                        </fieldset>
                        <div class="form-group">
                          <button class="btn btn-primary btn-sm" type="submit">Send</button>
                          <a href="/" style="color: #FF7F50">Cancel</a>
                        </div>



                      </form>


                    </div>
