{% extends 'users/profile.html' %}
<!doctype html>
{%load static%}
{% load crispy_forms_tags %}
{% block data %}
<table class="table mb-0">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Download</th>
                        <th>Delete</th>
                        <th>Update</th>
                        <th>Send Email</th>

                      </tr>
                    </thead>
                    <tbody>

                      {% for i in document %}
                        <tr>

                          <td >{{ i.title }}</td>
                          <td>
                            <a href="{{ i.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
                              Download PDF
                            </a>
                          </td>
                          <td>
                            <form method="post" action="{% url 'pdf_deleate' i.pk %}">
                              {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" >Delete</button >
                            </form>

                          <td>
                            <form method="post" action="{% url 'pdf_update' i.pk %}">
                              {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Update</button >
                            </form>

                          <td>
                            <form method="post" action="{% url 'pdf_email' i.pk %}">
                              {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" >Send Email </button >
                            </form>
                      </tr>
                      {% endfor %}

                    </tbody>
                  </table>

                <hr class="my-4">
        {% endblock %}
