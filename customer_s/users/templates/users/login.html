  <div class="site-wrap">
    {% if messages %}
    {%for message in messages%}
        <div class="alert alert-{{message.tags}}">
          {{message}}
        </div>

    {%endfor%}
    {% endif %}
    <div class="site-blocks-cover overlay" style="background-image: url({%static 'images/cover.jpg'%});" data-aos="fade" data-stellar-background-ratio="0.5">

        <div class="row align-items-center justify-content-center">
          <div class="col-md-10 text-center" data-aos="fade">

            <div class="content-section">
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Log in</legend>
                  {{form|crispy}}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Log in</button>
              </div>
            </form>
            <div class="border-top pt-3">
            <small class="text-muted">Need an account<a class="ml-2" href="/register">Sign up</a></small>
